<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CREATE PLAYLIST</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles/createplaylist.css}">
</head>
<body>
	<div class="container">
		<h1 class="heading">Create Playlist</h1>
		<form action="addplaylist" method="post">
			<label for="playlistname">PlayList Name</label> 
			<input type="text" name="name" required>

			<div class="song-list" th:each="song:${songs}">
				<div class="song-item">
					<input type="checkbox" th:name="songs" th:value="${song.id}">
					<div class="song-details">
						<h2 th:text="${song.name}"></h2>
						<p th:text="${song.artist}"></p>
						<p th:text="${song.language}"></p>
					</div>
				</div>
			</div>
			
			<input type="submit" class="submit-btn" value="Add to Playlist">
		</form>
	</div>
</body>
</html>
