<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTRATION</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles/registration.css}">
</head>
<body>
	<!-- here /register is the method present in the UsersController class @PostMapping("/register") 
		 So when you click submit button in this form control will goes to postMapping in the UsersController -->
	
	<!-- Action will specify where the control should reach, so the control will transfer as above mentioned -->
	<form action="/register" method="post">
        <h2>Registration Form</h2>

        <!-- Display error message if user exists -->
        <div class="error" id="error-message" style="display: none;">
            Username or Email already exists!
        </div>

        <div class="form-group">
            <label for="username">Username <span class="required-star">*</span></label> 
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required-star">*</span></label> 
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required-star">*</span></label> 
            <input type="password" name="password" required>
        </div>

        <div class="form-group radio-group">
            <label>Gender <span class="required-star">*</span></label>
            <div>
                <input type="radio" name="gender" value="male" required>Male 
                <input type="radio" name="gender" value="female" required>Female
                <input type="radio" name="gender" value="others" required>Others
            </div>
        </div>

        <div class="form-group radio-group">
            <label>Role <span class="required-star">*</span></label>
            <div>
                <input type="radio" name="role" value="admin" required>Admin 
                <input type="radio" name="role" value="user" required>User
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address"></textarea>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

        <script th:src="@{/js/script.js}"></script>
	
</body>
</html>
