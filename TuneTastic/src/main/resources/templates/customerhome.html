<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TUNETASTIC CUSTOMER HOME</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles/customerhome.css}">
</head>
<body>
	<div th:unless="${ispremium}" class="non-premium">
        <div class="home-container">
            <h1>Welcome to TUNETASTIC Customer</h1>
            <p>Experience the best music streaming service.</p>
            <div class="button-container">
                <a href="pay" class="button">GET PREMIUM</a>
                <a href="logout" class="button">LOGOUT</a>
            </div>
        </div>
    </div>

    <div th:if="${ispremium}" class="premium">
        <div class="home-container">
            <h1>Welcome to TUNETASTIC Premium</h1>
            <div class="button-container">
                <a href="viewplaylists" class="button">VIEW PLAYLISTS</a>
                <a href="logout" class="button">LOGOUT</a>
            </div>
            <ul class="song-list">
                <li class="song-item" th:each="s:${songs}">
                    <div class="song-details">
                        <h2 th:text="${s.name}"></h2>
                        <p th:text="${s.artist}"></p>
                        <p th:text="${s.language}"></p>
                    </div>
                    <audio class="audio-player" controls>
                        <source th:src="${s.link}">
                    </audio>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
